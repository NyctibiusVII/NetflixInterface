<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="./images/netflix-icon-site.svg" alt="Ícone do Netflix">
    
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/index.css">
    <!--Responsiveness-->
    <link rel="stylesheet" href="./styles/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="./styles/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./styles/owl/owl.theme.default.min.css">

    <title>Netflix Fake</title>
</head>
<body>
    <header>
        <div class="container">
            <img src="./.github/NetflixInterfaceLogo.png" title="Home" alt="Logo da Netflix">
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
                &nbsp;&nbsp;&nbsp;
            </nav>
        </div>
    </header>

    <main>
        <div class="main-film">
            <div class="container">
                <h3 class="title">HOUSE OF CARDS</h3>
                <p class="description">Nada pode impedir o político sem escrúpulos Frank Underwood de conquistar Washington. Assista agora a nova temporada de House of Cards que está imperdível.</p>
                <div class="buttons">
                    <button role="button" class="btn">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="btn">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carousel-film">
        <div class="owl-carousel owl-theme">
                <div class="item">
                    <img class="box-film" src="./images/mini1.jpg" alt="The umbrella academy" srcset="">
                </div>
                <div class="item">
                    <img class="box-film" src="./images/mini2.jpg" alt="Star Wars a ascensão de skywalker" srcset="">
                </div>
                <div class="item">
                    <img class="box-film" src="./images/mini3.jpg" alt="Pokémon" srcset="">
                </div>
                <div class="item">
                    <img class="box-film" src="./images/mini4.jpg" alt="Capitão América guerra civil" srcset="">
                </div>
                <div class="item">
                    <img class="box-film" src="./images/mini5.jpg" alt="O Hobbit, A batalha dos cinco exércitos" srcset="">
                </div>
                <div class="item">
                    <img class="box-film" src="./images/mini6.jpg" alt="Braking Bad" srcset="">
                </div>
                <div class="item">
                    <img class="box-film" src="./images/mini7.jpg" alt="Dr. House" srcset="">
                </div>
                <div class="item">
                    <img class="box-film" src="./images/mini8.jpg" alt="Sobrenatural" srcset="">
                </div>
                <div class="item">
                    <img class="box-film" src="./images/mini9.jpg" alt="Smallville, A aventuras do superboy" srcset="">
                </div>
                <div class="item">
                    <img class="box-film" src="./images/mini10.jpg" alt="Vingadores guerra infinita" srcset="">
                </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/3b5372e587.js" crossorigin="anonymous"></script>
    <script src="./js/owl/jquery.min.js"></script>
    <script src="./js/owl/owl.carousel.min.js"></script>
    <script src="./js/owl/setup.js"></script>
</body>
</html>
